<!DOCTYPE html>
<html lang="de-DE" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="SHORTCUT ICON"
      href="https://azure.microsoft.com/favicon.ico?v2"
      type="image/x-icon"
    />

    <title>NightLight with Microsoft Azure</title>

    <!--  <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>NightLight with Microsoft Azure</h1>
    </header>
    <main>
      <p>Licht-Sensorwert: <span id="sensorValue">0</span></p>
      <label for="ledToggle">LED ein/aus:</label>
      <label class="switch">
        <input type="checkbox" id="ledToggle" onchange="toggleLED()" />
        <span class="slider"></span>
      </label>
      <p>Aktuelle Uhrzeit: <span id="currentTime">00:00</span></p>
      <form onsubmit="setTime(); return false;">
        <label for="onTime">Einschaltzeit:</label>
        <input type="time" id="onTime" name="onTime" required />
        <br />
        <label for="offTime">Ausschaltzeit:</label>
        <input type="time" id="offTime" name="offTime" required />
        <br /><br />
        <input type="submit" value="Zeit setzen" />
      </form>
    </main>
  </body>
</html>
